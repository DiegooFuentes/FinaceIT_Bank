<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/logo-style.css">
    <title>Finance It</title>
</head>
<body>
    <div class="" id="app">
        <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
            <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <nav>
            <div class="container">
                <div class="box">
                    <div class="title">
                        <span class="block"></span>
                        <h1>Finance IT<span></span></h1>
                    </div>
                    <div class="role">
                        <div class="block"></div>
                        <p>Be Better</p>
                    </div>
                </div>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="/web/accounts.html" class="nav-link" id="accounts-button">
                    <i class="bi bi-inboxes"></i>
                    Cuentas
                    </a>
                </li>
                <li>
                    <a href="/web/cards.html" class="nav-link" id="cards-button">
                    <i class="bi bi-credit-card"></i>
                    Tarjetas
                    </a>
                </li>
                <li>
                    <a href="/web/transfers.html" class="nav-link" id="transfers-button">
                    <i class="bi bi-box-arrow-right"></i>
                    Transferencias
                    </a>
                </li>
                <li>
                    <a href="/web/generate-pay-link.html" class="nav-link" id="pay-link-button">
                    <i class="bi bi-link"></i>
                    Link de pago
                    </a>
                </li>
                <li>
                    <a href="/web/loan-application.html" class="nav-link" id="loan-button">
                    <i class="bi bi-cash"></i>
                    Créditos
                    </a>
                </li>
            </ul>
            <div class="contenedor-imagen">
                <div class="imagen-container">
                    <img src="img/como-hacer-feliz-a-un-viajero-1.jpg" alt="Imagen" class="img-accounts">
                </div>
            </div>
        </nav>
        <main>
            <header>
                <div class="greeting">Bienvenido/a</div>
                <div class="user-info">
                    {{ clientInfo.firstName }} {{ clientInfo.lastName }}
                    <button class="signOut" v-on:click="signOut">Cerrar sesión</button>
                </div>
            </header>
            <section>
                <div class="col offset-md-2">
                    <div class="row mt-3">
                        <div class="col-6">
                            <h2 class="display-6 subtitle">Crear tarjetas</h2>
                            <form class="mt-4" v-on:submit="create($event)">
                                <div class="row mb-3">
                                    <label for="card-type" class="col-sm-4 col-form-label ">Tipo de tarjeta:</label>
                                    <div class="col-sm-7">
                                        <select id="card-type" v-model="cardType" class="form-select" aria-label="Default select example" required>
                                            <option value="none" >Abrir menu de selección</option>
                                            <option value="CREDIT">Crédit0</option>
                                            <option value="DEBIT">Débito</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="card-color" class="col-sm-4 col-form-label">Color de tarjeta:</label>
                                    <div class="col-sm-7">
                                        <select id="card-color" v-model="cardColor" class="form-select" aria-label="Default select example" required>
                                            <option value="none">Abrir menu de selección</option>
                                            <option value="SILVER">Plata</option>
                                            <option value="GOLD">Oro</option>
                                            <option value="TITANIUM">Titanio</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-sm btn-outline-success">Crear</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
    
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/create-cards.js"></script>
</body>
</html>
